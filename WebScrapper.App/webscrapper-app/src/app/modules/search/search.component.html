<div class="b-example-divider"></div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
        InfoTrack Web Scraper
      </h1>
      <p class="col-lg-10 fs-4">
        Find out where www.infotrack.co.uk ranks for certain keywords on a
        variety of search engines. Useful for finding out how good Infotrack's
        Search Engine Optimisation is.
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Insert search terms here...</label>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Search Engine</option>
          <option value="1">Google</option>
          <option value="2">Bing</option>
        </select>
        <div class="checkbox mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Search
        </button>
        <hr class="my-4" />
        <p class="text-body-secondary result-text">Results show here</p>
      </form>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>
