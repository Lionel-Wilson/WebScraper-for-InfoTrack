<div class="b-example-divider"></div>
<h2>Search History</h2>
<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Search Engine</th>
        <th scope="col">Keywords</th>
        <th scope="col">Ranking</th>
        <th scope="col">Search Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let history of searchHistory">
        <td>{{ displaySearchEngineName(history.searchEngineId) }}</td>
        <td>{{ history.keywords }}</td>
        <td>{{ history.ranking }}</td>
        <td>{{ formatUserFriendlyDate(history.searchDate) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="b-example-divider"></div>
